<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            background-color: white;
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 10px; /* Reduced padding */
            font-size: 1.3em;
            text-align: center;
        }
        .form-control {
            margin-bottom: 10px; /* Reduced margin */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-clear {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        h2 {
            margin-top: 20px; /* Space for result */
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Student Exam Performance Prediction
            </div>
            <div class="card-body">
                <form id="prediction-form" action="{{ url_for('predict_datapoint') }}" method="post">
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <!-- Parental Level of Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    <!-- Lunch Type -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <!-- Test Preparation Course -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label class="form-label">Writing Score (out of 100)</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>
                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score (out of 100)</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>
                    <!-- Submit and Clear Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="submit">Predict</button>
                        <button class="btn btn-clear" type="reset" onclick="clearResult()">Clear</button>
                    </div>
                </form>
                <!-- Prediction result -->
                <h2 class="mt-4 text-center" id="result">Your predicted score for math is: {{ results }}</h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to clear prediction result -->
    <script>
        function clearResult() {
            document.getElementById('result').textContent = "Your predicted score for math is:";
        }
    </script>
</body>
</html>
